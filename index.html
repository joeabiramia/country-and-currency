<html>

    <title>Countries and Currencies</title>
</head>
<style>
     body{
    background-image: url("https://www.tinggly.com/journal/wp-content/uploads/2016/04/shutterstock_261370952-624x416.jpg");

        background-size: cover;
     }
</style>
<body>
    <div>
        <label for="country-select">Select a country:</label>

        </table>
    </div>
    <script src="index.js"></script>
